<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #ffffff;
    padding: 5px;
    border: 1px solid #2f3437;
    text-align: center;
    line-height: 1.5;
    height:85%


}

    font-size:large;
}

    background-color: #2f3437;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Good Morning, Siyuan! <br> Welcome Home! ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon, Siyuan! <br> Welcome Home!  ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening, Siyuan! <br> Welcome Home!   ';

    document.getElementById('lbl').innerHTML =
        greet;
    <div style="text-align:center;padding:1em 0;"> <h2><a style="text-decoration:none;" href="https://www.zeitverschiebung.net/en/timezone/australia--melbourne"><iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=large&timezone=Australia%2FMelbourne" width="100%" height="140" frameborder="0" seamless></iframe> </div>

</body>

</script>
